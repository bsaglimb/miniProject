<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/style.css" />
    <title>GroupMiniproject</title>
  </head>


  <main>
    <div id="search-container">
      <h2 class="search-title">Search Bar</h2>
      <label for="format"></label>
      <select name="format" id="speed">
        <option>Select a format...</option>
        <option>Everything</option>
        <option>Audio Recordings</option>
        <option>Books/Printed Material</option>
        <option>Films, Videos</option>
        <option>Legislation</option>
        <option>Manuscrips/Mixed Material</option>
        <option>Maps</option>
        <option>Notated Music</option>
        <option>Newspapers</option>
        <option>Periodicals</option>
        <option>Personal Narritives</option>
        <option>Photos, Prints, Drawings</option>
        <option>Software, E-resources</option>
        <option>Web Archines</option>
        <option>Web Pages</option>
        <option>3D Objects</option>
      </select>
      <input type="text" id="search-input" placeholder="Search...">
      <button id="search-button">Search</button>
    </div>
  </main>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"
  ></script>

  <script src="./assets/script.js"></script>
</body>
</html>
